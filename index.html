<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />    <title>COBA</title>  </head>  <body>    <div class="container">      <h3 class="text-center mt-5 mb-3">DAFTAR HADIR MAHASISWA TI.21.A3</h3>      <table class="table table-hover table-bordered">        <thead>          <tr>            <th scope="col">No.</th>            <th scope="col">Nama</th>            <th scope="col">Nim</th>            <th scope="col">P1</th>            <th scope="col">P2</th>            <th scope="col">P3</th>          </tr>        </thead>        <tbody id="table-body"></tbody>      </table>    </div>    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    <script>      const API_URL = 'https://api.steinhq.com/v1/storages/64224443d27cdd09f0eb1eac/21a3';      const cekHadir = (value) => {        return value === 'M' ? '<span class="badge rounded-pill text-bg-success">Hadir</span>' : '<span class="badge rounded-pill text-bg-danger">Tidak Hadir</span>';      };      $(document).ready(() => {        $.getJSON(API_URL, (data) => {          data.map((value) => {            $('#table-body').append(`        <tr>          <th scope="row">${value.NO}</th>          <td>${value.NaMa}</td>          <td class="text-center">${value.NIM}</td>          <td class="text-center">${cekHadir(value['1'])}</td>          <td class="text-center">${cekHadir(value['2'])}</td>          <td class="text-center">${cekHadir(value['3'])}</td>        </tr>      `);          });        });      });    </script>  </body></html>
